<!DOCTYPE html>
<html>
<head>
	<title> Home </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	{% block content %}
	<div class="row">
		<h1 style="text-align: center;">WELCOME TO UPBANK!</h1>
	</div>
	<div class="row">
		<div class="col-lg-4" style="margin: 0; padding: 0%;">
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
				<button class="login" style="padding-top: 3%; padding-bottom: 3%; padding-left: 10%; padding-right: 10%; float: right;">Login</button>
			</form>
		</div>
		<div class="col-lg-4" style="margin: 0; padding: 0%; float: right;">
			<form action="{% url 'signup' %}" method="post">
				{% csrf_token %}
				<button class="signup" style="padding-top: 3%; padding-bottom: 3%; padding-left: 10%; padding-right: 10%; ">Sign Up</button>
			</form>
		</div>
	</div>
	{% endblock %}
</body>
</html>
