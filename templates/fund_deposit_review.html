{% extends "base.html" %}

{% load static %}

{% block content %}

<title>Fund Deposit: Review</title>
<link rel="stylesheet" type="text/css" href="{% static 'fund-deposit-style.css' %}">

<div class="container-fluid ">
	<div class="row">
		<div class="col-6 center">
			<div class="frame">
				<h2 class="center">Review & Deposit</h2>
				<br>
				<form>
					<div class="container-fluid">
						<div class="row">
							<div class="col-4">
								<h4>Account Details</h4>
							</div>
							<div class="col-8" style="word-wrap: break-word;">
								<h4 id="holder">Juan Dela Cruz</h4>
								<h4 id="account-type">UPBank Loan Account</h4>
								<h4 id="acctnumber">0123456789</h4>
							</div>
						<hr>
						</div>
						<div class="row">
							<div class="col-4">
								<h4>Amount</h4>
							</div>
							<div class="col-8" style="word-wrap: break-word;">
								<h4 id="amt">PHP 100,000.00</h4>
							</div>
						</div>
					</div>
					<br><br>
					<div class="d-flex justify-content-center">
						<button type="submit" class="center back">Back</button> &nbsp &nbsp &nbsp
						<button type="submit" class="center">Continue</button>
					</div>
				</form>
			</div>
		</div>
		<div class="col-6 text-center">
			<img src="{% static 'img/documents.png' %}" class="img-fluid">

			<div class="container">
				<div class="position-relative m-4">
					<div class="progress" style="height: 5px;">
						<div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>

					<button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;">1</button>
					<span class="position-absolute top-100 start-0 translate-middle" style="margin-top:30px;">Fill Details</span>

					<button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;">2</button>
					<span class="position-absolute top-100 start-50 translate-middle" style="margin-top:30px;">Review</span>

					<button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;" disabled>3</button>
					<span class="position-absolute top-100 start-100 translate-middle" style="margin-top:30px;">Success</span>

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
