<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    {# CSS #}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register-style.css' %}">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="title">
                <span id="register-text-up">UP</span><span id="register-text" style="color: #014421;">Bank
                </span><span id="register-text"> Online Application</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="headers">
                <p style="font-size: 20px; vertical-align: auto; text-align: center;"> ACCOUNT INFORMATION </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="account-columns">
            <div class="d-flex justify-content-center">
                <form method="post">
                    <div class="form-group col-xs-4 col-md-12">
                        <label for="accountnumber" class="form-label"> Account Number<br> </label>
                        <input type="number" class="form-control" id="accountnumber" name="accountnumber">
                    </div>
                    <div class="form-group col-xs-4 col-md-12">
                        <label for="username" class="form-label"> Username<br> </label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6" id="account-columns">
            <div class="d-flex justify-content-center">
                <form method="post">
                    <div class="form-group col-xs-4 col-md-12">
                        <label for="password" class="form-label"> Password<br> </label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group col-xs-4 col-md-12">
                        <label for="confirmpassword" class="form-label"> Confirm Password<br> </label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="headers">
                <p style="font-size: 20px; vertical-align: auto; text-align: center;"> PERSONAL INFORMATION </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="personal-columns">
            <div class="d-flex justify-content-center">
                <form method="post">
                    <div class="form-group col-xs-6 col-md-12">
                        <label for="fullname" class="form-label"> Full Name<br> </label>
                        <input type="text" class="form-control" id="fullname" name="fullname">
                    </div>
                    <div class="form-group col-xs-6 col-md-12">
                        <label for="email" class="form-label"> Email Address<br> </label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group col-xs-6 col-md-12">
                        <label for="country" class="form-label"> Country<br> </label>
                        <input type="text" class="form-control" id="country" name="country">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6" id="personal-columns">
            <div class="d-flex justify-content-center">
                <form method="post">
                    <div class="form-group col-xs-6 col-md-12">
                        <label for="birthday" class="form-label"> Birthday<br> </label>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>
                    <div class="form-group col-xs-6 col-md-12">
                        <label for="mobilenumber" class="form-label"> Mobile Number<br> </label>
                        <input type="number" class="form-control" id="mobilenumber" name="mobilenumber">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
