<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="/static/img/upbanklogo_small.png"/>
  <title>UP Bank: Login</title>

  {# CSS #}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-style.css' %}">
</head>

<style>
    #login-button:hover
    {
        background-color:  white;
        width:  100%;
        color:  #800000;
        border-radius: 30px;
        font-weight: bold;
    }

    #login-button
    {
        background-color:  #800000;
        width:  100%;
        color:  white;
        border-radius: 30px;
        font-weight: bold;
    }

    #link-to-register-button
    {
        background-color:  #014421;
        color:  white;
        border-radius: 30px;
        font-weight: bold;
    }

    #link-to-register-button:hover
    {
        background-color:  white;
        color:  #014421;
        border-radius: 30px;
        font-weight: bold;
    }

    
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex content justify-content-center" id="upbank-logo">
                    <span class="up-logo">UP</span><span class="bank-logo">Bank</span>
                </div>
                <div class="d-flex justify-content-center" id="slogan">
                    <p>The bank with honor and excellence </p>
                </div>
                <div class="d-flex justify-content-center" id="login-to">
                    <p id="fyp"> Log in to your account </p>
                </div>
                <div id="message" class="d-flex justify-content-center">
                    {% include 'registration/messages.html' %}
                </div>
                <div id="login-form" class="d-flex justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                            <div class="form-group col-xs-4 col-md-12">
                                <label for="username" class="form-label"> Username<br> </label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group col-xs-4 col-md-12">
                                <label for="password" class="form-label"> Password<br> </label>
                                <input type="password" class="form-control" id="password" name="password"> 
                            </div>
                        <div id="forgot-password">
                            <p> Forgot your password? <a href="{% url 'password_reset' %}"> <strong id="click-here"> Click here. </strong> </a> </p>
                        </div>
                        <div class="d-flex justify-content-center" id="login-button-div">
                            <button class="btn btn-primary" id="login-button" type="submit"> LOG IN </button>
                        </div>
                    </form>
                </div>
                <div id="new-to-upbank" class="d-flex justify-content-center">
                    <p id="upbank-text"> <strong> New to <span id="up-logo-mini">UP</span><span id="bank-logo-mini">Bank?</span> </strong> </p>
                </div>
                <div id="register-here" class="d-flex justify-content-center">
                    <a href="{% url 'register_url' %}"> <button class="btn btn-primary" id="link-to-register-button" type="submit"> Register Here </button> </a>
                </div>
            </div>
        <div class="col-md-8 d-none d-md-block" style="display: block; padding: 0">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="height: 100%">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>    
                <div class="carousel-inner" style="height: 100%">
                    <div class="carousel-item active" style="height: 100%">
                        <img src="{% static 'img/familypic.jpg' %}" alt="family picture" id="pic">
                    </div>
                    <div class="carousel-item" style="height: 100%">
                        <img src="{% static 'img/couple.jpg' %}" alt="couple on mountain" id="pic">
                    </div>
                    <div class="carousel-item" style="height: 100%">
                        <img src="{% static 'img/driving.jpg' %}" alt="man driving" id="pic">
                    </div>
                </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <svg width="100%" height="20">
            <rect width="100%" height="20" style="fill:rgb(128,0,0);"></rect>
        </svg>
    </div>
</div> <!-- end class container-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
