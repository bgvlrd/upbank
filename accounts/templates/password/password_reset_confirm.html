<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  {# CSS #}
  <link rel="stylesheet" type="text/css" href="{% static 'css/reset-password-confirm-style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex content justify-content-center" id="upbank-logo">
                    <span class="up-logo">UP</span><span class="bank-logo">Bank</span>
                </div>
                <div class="d-flex justify-content-center" id="slogan">
                    <p>The bank with honor and excellence </p>
                </div>
                <div class="d-flex justify-content-center" id="login-to">
                    <p id="prc"> Password Reset Confirm </p>
                </div>
                <div id="password-reset-done" class="d-flex justify-content-center">
                   <hr>
                   <p> Please enter your new password. </p>
                </div>
                <div id="password-reset-confirm" class="d-flex justify-content-center" >
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <div id="submit-button-div" class="d-flex justify-content-center">
                            <button class="btn btn-primary" id="submit-button" type="submit"> Submit </button>
                    </div>
                    </form>
                </div>
            </div>
        <div class="col-md-8 d-none d-md-block">
            <img src="{% static 'img/familypic.jpg' %}">
        </div>
    </div>
    <div class="fixed-bottom">
        <svg width="100%" height="20">
            <rect width="100%" height="20" style="fill:rgb(128,0,0);"></rect>
        </svg>
    </div>
</div> <!-- end class container-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
