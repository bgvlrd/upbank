<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  {# CSS #}
  <link rel="stylesheet" type="text/css" href="{% static 'forgot-password-style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="d-flex content justify-content-center" id="upbank-logo">
                    <span class="up-logo">UP</span><span class="bank-logo">Bank</span>
                </div>
                <div class="d-flex justify-content-center" id="slogan">
                    <p>The bank with honor and excellence </p>
                </div>
                <div class="d-flex justify-content-center" id="login-to">
                    <p> Reset your Password </p>
                </div>
                <div id="forgot-password-form" class="d-flex justify-content-center">
                    <form action="submit">
                        <div class="inputWrapperNewPW">
                            <label for="password">New Password</label>
                            <input type="password" id="newpassword" />
                        </div>
                        <div class="inputWrapperConfirmNewPW">
                            <label for="password">Confirm New Password</label>
                            <input type="password" id="confirmpassword" />
                        </div>
                        <div id="submit-button-div">
                            <a href="{% url 'login_url' %}"> <button class="btn btn-primary" id="submit-button" type="submit"> Submit </button> </a>
                        </div>
                    </form>
                </div>
            </div>
        <div class="col-sm-8 d-none d-lg-block">
            <img src="{% static 'img/familypic.jpg' %}">
        </div>
    </div>
    <div class="fixed-bottom">
        <svg width="100%" height="20">
            <rect width="100%" height="20" style="fill:rgb(128,0,0);"></rect>
        </svg>
    </div>
</div> <!-- end class container-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
